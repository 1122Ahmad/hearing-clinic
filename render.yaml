services:
  # Frontend - Static Site (already deployed)
  - type: static
    name: hearing-clinic
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://hearing-clinic-backend.onrender.com
  
  # Backend - Web Service (already deployed)
  - type: web
    name: hearing-clinic-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: hearing-clinic-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://hearing-clinic.onrender.com